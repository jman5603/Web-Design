<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Imitation Assignment</title>
    <link href="/assignments/imageimitation.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>
    <div class="tictactoe" style="max-width:500px">
      <img src="/imitation-images/football_field.jpg" style="-webkit-filter:grayscale(100%)">
    </div>
    <br>
      <img src="/imitation-images/butterfly.jpg" style="-webkit-filter:invert(1) opacity(75%); filter:invert(1) opacity(75%); border-radius:100px 0px 100px 0px / 100px 0px        100px 0px;">
    <br>
    <img src="/imitation-images/dinosaur.png" style="-webkit-filter:hue-rotate(90deg) drop-shadow(-5px -5px 5px #000000); filter:hue-rotate(90deg) drop-shadow(-5px -5px -5px     #000000);">
    <br>
    <img src="/imitation-images/penguins.jpg" style="-webkit-filter:sepia(100%); filter:sepia(100%); border-radius:300px; border-style:solid">
    <br>
    <div style="background:linear-gradient(to bottom right, blue, white); max-width:550px; box-shadow:0px 10px 3px #D3D3D3;">
      <img src="/imitation-images/seagull.png">
    </div>
    <br>
    <div style="width:400px; height:350px; background-image:url(/imitation-images/theater_stage.jpg); -webkit-filter:blur(3px); filter:blur(3px);">
    </div>
    <p style="color:white; position:relative; left: 140px; bottom: 200px;">
        <font size="+3">Presenting</font>
    </p>
  </body>
</html>
